name: Deploy to Vercel

on:
  push:
    branches:
      - master  # Trigger deployment only when code is pushed to 'main' branch


jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Match your projectâ€™s Node version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Vercel
        run: 'npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }} --name pdfchatbotfrontend'                          # Deploys to production
